<!--use ngFor for showing img in home component-->
<app-search></app-search>
<app-tags></app-tags>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food-page/{{food.id}}">

            <img src="{{food.imageUrl}}" alt="all food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
            </div>
            <div class="tags">
                <span>{{food.tags}}</span>
            </div>
            <div class="rating">
                <span class="star" *ngFor="let _ of getStarArray(food.rating)">â˜…</span>
                <span class="empty-star" *ngFor="let _ of getStarArray(5 - food.rating)">â˜…</span>
            </div>
            <div class="cook-time">
                <span>ðŸ•‘</span>
                {{food.cookTime}}
            </div>
            <div class="product-item-footer">
                <div class="price">
                    {{food.price | currency:'INR'}}
                </div>
            </div>

        </a>
    </li>
</ul>
